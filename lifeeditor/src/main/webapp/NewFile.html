<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/jquery-ui.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<style>
#myAccordion{
width:400px;

float:left;
margin:25px;

}
#cart{
width:400px;
height:400px;
border:2px solid black;
float:left;
}
</style>
<script>
    $(document).ready(function(){
    	$("#myAccordion").accordion();
    	$(".source li").draggable({helper:"clone"});
    	$("#cart").droppable({drop:function(event,ui){
    		$("#items").append($("<li></li>").text(ui.draggable.text()));
    	}});
    });
    
</script>
</head>
<body>
<h2>Items</h2>
<div id="myAccordion">
    <h3>Books</h3>
    <ul class="source">
       <li>Book1</li>
       <li>Book2</li>
       <li>Book3</li>
       <li>Book4</li>
    </ul>
    <h3>Toys</h3>
    <ul class="source">
       <li>Toys1</li>
       <li>Toys2</li>
       <li>Toys3</li>
       <li>Toys4</li>
    </ul>
</div>

<div id="cart">
   <h2>Shopping Cart</h2>
   <ol id="items"></ol>
</div>












</body>
</html>
