<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px 		#ffaad5;
}
.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #ffaad5;
  transform: translateY(4px);
}
</style>
<meta charset="BIG5">
<title>Just Error Page</title>
</head>
<body>
   <img src="images/ErrorPic.png"  style="display:block; margin:auto;">

   <button class="button" style="background-color:pink;display:block;margin:auto;" onclick="history.back()">Return</button>
   
</body>
</html>
